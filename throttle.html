<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>throttle</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background: #444;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var count = 1;
        var container = document.getElementById('container');

        function getUserAction() {
            container.innerHTML = count++;
        }
        container.onmouseover = throttle(getUserAction, 4000)

        function throttle(fn, delay) {
            var context, args;
            var previous = 0;
            return function() {
                var now = +new Date();
                context = this;
                args = arguments;
                if (now - previous > delay) {
                    fn.apply(context, args)
                    previous = now;
                }
            }
        }
    </script>
</body>

</html>
